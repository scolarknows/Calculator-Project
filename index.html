<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Responsive Calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <div class="calculator">
        <div class="display">
            <input type="text" value="0" readonly>
        </div>
        <div class="buttons">
            <button class="clear">C</button>
            <button class="clear">⌫</button>
            <button class="operator">%</button>
            <button class="operator">÷</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">×</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">−</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>

            <button class="zero">0</button>
            <button>.</button>
            <button class="equals">=</button>
        </div>
    </div>
    <script src="revised.js"></script>

</body>

</html>
